<form class="example-form" [formGroup]="usersForm" (ngSubmit)="SaveUsers()">
    <mat-card>
    <mat-card-content>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>{{"Id" | translate}}</mat-label>
      <input matInput placeholder="ID" formControlName="id" >
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>{{"Name" | translate}}</mat-label>
      <input matInput placeholder="Name" formControlName="name">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>{{"Email" | translate}}</mat-label>
      <input matInput placeholder="Email" formControlName="email">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>{{"Phone" | translate}}</mat-label>
      <input matInput placeholder="Phone" formControlName="phone">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>{{"Status" | translate}}</mat-label>
      <mat-select formControlName="status">
        <mat-option value="active">Active</mat-option>
        <mat-option value="soft_deleted">Soft_Deleted</mat-option>
      </mat-select>
    </mat-form-field>

</mat-card-content>
    <mat-card-footer>
    <div class="example-button-row" style="margin: 2px">
        <button mat-raised-button color="primary">{{"Save" | translate}}</button> | <a (click)="closepopup()" mat-raised-button color="accent">{{"Cancel" | translate}}</a>
    </div>
</mat-card-footer>
</mat-card>
  </form>
